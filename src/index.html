<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App</title>
</head>

<body>
  <main>
    <h1>HTTP Request Example</h1>
    <button id="fetchData">Fetch Data from Server</button>

    <script>
        document.getElementById('fetchData').addEventListener('click', function() {
            //fetch('http://localhost:7000/api/http_trigger')
            //fetch('https://backend-sample-sugaya2.azurewebsites.net/api/http_trigger?')
            fetch('https://backend-sample-east.azurewebsites.net/api/http_trigger?')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        });
    </script>
  </main>
</body>

</html>
